<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - 86 Recording</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 2px solid #222;
    }

    header a {
      text-decoration: none;
      color: white;
      padding: 10px 18px;
      border: 2px solid #444;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    header a:hover {
      background-color: #e50914; /* rojo brillante */
      color: white;
      border-color: #e50914;
      box-shadow: 0 0 12px #e50914;
    }

    main {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #151515;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #e50914;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 10px #e50914;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #555;
      font-size: 0.9em;
    }

  </style>
</head>
<body>
  <header>
    <a href="index.html">Inicio</a>
    <a href="lanzamientos.html">Lanzamientos</a>
    <a href="artistas.html">Artistas</a>
    <a href="tienda.html">Tienda</a>
    <a href="sobre.html">Sobre Nosotros</a>
    <a href="contacto.html">Contacto</a>
  </header>

  <main>
    <h1>Contacto</h1>
    <form action="https://formspree.io/f/mblzabvj" method="post">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    © 2025 86 Recording. Todos los derechos reservados.
  </footer>
</body>
</html>
